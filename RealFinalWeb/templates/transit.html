{% extends "layout.html" %}
{% block content %}
<html>

<head>
    <title>Group 8</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>





<body>

<form method="POST" action="/transit">
<p>

    <p>Start Point: <input type="text" name="start"></p>
    <p>End Point: <input type="text" name="end"></p>

    <input type="submit" value="Query"></p>

</form>


<div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.8079104, lng: -73.9636046},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHswQXkT2wmHJXUeY6GvyTITMJF_iKC2k&callback=initMap"
    async defer></script>

</body>
</html>
{% endblock %}
